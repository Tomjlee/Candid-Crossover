<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}{% if site_title %} â€” {{ site_title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ base_path }}static/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="{{ base_path }}index.html">{{ site_title or "Website" }}</a></h1>
        {% if nav_pages and nav_pages|length > 0 %}
        <nav class="site-nav">
          <ul>
            {% for nav in nav_pages %}
              <li><a href="{{ base_path }}{{ nav.url_path }}">{{ nav.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
        {% endif %}
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content | safe }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ current_year }} {{ site_title or "" }}</p>
      </div>
    </footer>
  </body>
  </html>
